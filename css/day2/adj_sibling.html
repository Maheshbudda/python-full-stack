<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div+h2{
            background-color: aqua;
            /*adjacent sibling selector it will style next sibling of an element*/
            /*here div is element h2 is the sibling for div so first sibling h2 is be styled*/
        }
    </style>
</head>
<body>
    <div>
        <p>mahesh</p>
        <p>vijay</p>
        <p>madhu</p>
        <p>rakesh</p>
    </div>
    <h2>anvesh</h2>
    <h2>charan</h2>
</body>
</html>
