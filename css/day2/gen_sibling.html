<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div~h2{
            /*general sibling selector it will style next siblings of an elements
            here div is element h2 is the sibling for div so all  same sibling h2 is be styled*/
            background-color: aqua;
        }
    </style>
</head>
<body>
     <div>
        <p>mahesh</p>
        <p>vijay</p>
        <p>madhu</p>
        <p>rakesh</p>
    </div>
    <h2>anvesh</h2>
    <h2>charan</h2>
    <h1>hello</h1>
</body>
</html>
