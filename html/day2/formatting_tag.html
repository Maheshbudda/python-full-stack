<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- it is an inline tags and formatting tags are used to style-->
    <b>i'm mahesh</b>
    <br>
    <strong>strong tag</strong>
    <br>
    <i>italic tag</i>
    <br>
    <em> em tag</em>
    <br>
    <small>hello </small>hello <big>hello </big>
    <br>
    log<sub>10</sub>10:-1
    <br>
    2<sup>4</sup>:-16

    <del>5999/-</del>
    <ins>2000/-</ins>
    <br>
    <mark>mahesh</mark>
    <u>budda</u>

    <!--q=double quotes-->

    <!--blockquote=qoutes-->
    <blockquote><q>east or west friendship is best</q></blockquote>
    <br><br>
    <address>name= mahesh<br>
    address=hyd <br>
    </address>
    <br><br><br>
    <!-- Bi-Directional Override-->
    <p>world | <bdo dir="rtl">world</bdo></p>
    <!--abbrivation-->
    <abbr title="world wide web">www</abbr>
    

</body>
</html>
